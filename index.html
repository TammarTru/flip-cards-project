<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ongoing Projects Flip Cards</title>
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background: #f9f9f9;
      padding: 40px;
      margin: 0;
    }
    h2 {
      font-size: 24px;
      color: #003366;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .flip-card {
      background-color: transparent;
      width: 250px;
      height: 300px;
      perspective: 1000px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .flip-card-front {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    .flip-card-front img {
      max-width: 100%;
      border-radius: 10px;
    }
    .flip-card-back {
      background-color: #003366;
      color: white;
      transform: rotateY(180deg);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .flip-card-back h3 {
      margin: 0;
      font-size: 18px;
    }
    .flip-card-back a {
      color: #fff;
      margin-top: 10px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
